<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Picker</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="stylesheet" href="style2.css" />  -->
  </head>
  <body>
    <h2>My Colour Picker</h2>
    <div class="container">
      <canvas id="color-picker"></canvas>
      <div class="info">
        <h3>Selected Color</h3>

        <div class="selected"></div>
      </div>

      <p class="hex">HEX: <span></span></p>
      <p class="rgb">RGB: <span></span></p>
      <p class="hsl">HSL: <span></span></p>
    </div>
    <br />
    <!-- flex-->
    <div class="container2">
      <h1>Select your favourite color</h1>
      <input type="color" id="SelectFavColor" name="SelectFavColor" value="" />
    </div>
    <br />
    <div class="container3"></div>
    <div class="related-color1"></div>
    <div class="related-color2"></div>
    <div class="related-color3"></div>
    <!---
    <div id="kuler-d3-colorwheel"></div>

    <div id="contrast-ratio-chart"></div> -->
    <script src="main.js"></script>
    <!-- <script src="second.js"></script>  -->
  </body>
</html>
